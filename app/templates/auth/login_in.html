{% extends "base_on.html" %}

{% block main %}

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form action="" method="POST" role="form">
        <legend>Login</legend>
      
        <div class="form-group">
          <label for="">Username:</label>
          <input type="username" id="username" name="username" class="form-control" placeholder="Username">
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required" title="">
        </div>
      
        <button type="submit" class="btn btn-primary">Login</button>
        
      </form>
    </div>
  </div>
  <p><br>
  {% for message in get_flashed_messages() %}
  <div class="alert alert-warning">
  {{ message }}
  </div>
  {% endfor %}
  <br>
    New user? 
    <a href="{{ url_for('auth.register') }}">Register</a>
  </p>

{% endblock %}
